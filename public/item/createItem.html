    <div style="text-align: center; padding-left: 1em;">
        <h4><i>Create an item for rent</i></h4>
        <form action="/createItem" method="POST" name="/createItem" style="padding-bottom: 1em;">
            <div class="row">
                <div class="col-sm">
                    <label for="itemName">Name of item:</label><br>
                    <input name="itemName"type="text" id="itemName" class="form-control"><br>

                    <label for="brand">Brand:</label><br>
                    <input name="brand" type="text" id="brand" class="form-control"><br>

                    <label for="category">Category:</label><br>
                    <input name="category" type="text" id="category" class="form-control"><br>

                    <label for="description">Description:</label><br>
                    <textarea rows="5" name="description"type="text" id="description" class="form-control"></textarea><br>
                </div>
                <div class="col-sm">
                    <label for="itemAge">Age:</label><br>
                    <input name="itemAge" type="number" id="itemAge" class="form-control"><br>

                    <label for="price">Price (DKK):</label><br>
                    <input name="price" type="number" id="price" class="form-control"><br>

                    <label for="days">Days for rent:</label><br>
                    <input name="days" type="number" id="days" class="form-control"><br>
                </div>
            </div>
            <input id="submit_button" type="submit" class="btn btn-success" name="create_item" value="Create item">
            <div style="padding-bottom: 0.5em;"></div>
        </form>
    </div>
