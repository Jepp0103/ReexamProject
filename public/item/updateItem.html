<div style="text-align: center; padding-left: 1em;">
    <div class="row">
        <div class="col-sm">
            <h4>Current items created by user:</h4>
            <p id = "myItems"></p>
        </div>
        
        <div class="col-sm">
            <h4><i>Write id of item to update:</i></h4>
            <form action="/myItems/:itemId" method="GET" id = "myItemForm" target="iframe">
                <input name="itemId" type="number" id="itemId" value="Item id">
                <input type="submit" value="Get item" id="submit" class="btn btn-primary"> <br>
            </form>
                
            <form action="/updateItem" method="POST" name="updateItem" style="padding-bottom: 1em;">
                <div class="row">
                    <div class="col-sm">
                        <label for="itemId2" id = "labelItemId2">Id of item:</label><br>
                        <input name="itemId2"type="text" id="itemId2" class="form-control" readonly><br>

                        <label for="itemName" id = "labelName">Name of item:</label><br>
                        <input name="itemName"type="text" id="itemName" class="form-control"><br>

                        <label for="brand" id = "labelBrand">Brand:</label><br>
                        <input name="brand" type="text" id="brand" class="form-control"><br>

                        <label for="category" id = "labelCategory">Category:</label><br>
                        <input name="category" type="text" id="category" class="form-control"><br>
                    </div>
                    <div class="col-sm">
                        <label for="description" id = "labelDescription">Description:</label><br>
                        <textarea name="description" type="text" id="description" class="form-control" rows="5"></textarea><br>

                        <label for="itemAge" id = "labelAge">Age:</label><br>
                        <input name="itemAge"type="text" id="itemAge" class="form-control"><br>

                        <label for="price" id = "labelPrice">Price:</label><br>
                        <input name="price" type="number" id="price" class="form-control"><br>

                        <label for="days" id = "labelDays">Days to rent:</label><br>
                        <input name="days" type="number" id="days" class="form-control"><br>
                    </div>
                </div>
                <input type="submit" value="Update item" id = "updateItemSubmit" class="btn btn-success"> <br>
            </form>
        </div>
    </div>
</div>
<iframe name="iframe" id="iframe" style="display: none;"></iframe>

<script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./myItemData.js"></script>
<script src="./myItems.js"></script>
