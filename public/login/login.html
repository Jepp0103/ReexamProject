<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
    <div class="card mx-auto" style="text-align: center; width: 40rem; margin-top: 4em; padding-bottom: 4em;">
        <div style="padding-top: 2.5em;">
            <h1>Login</h1>
            <form action="/main" method="POST">
                <input class="form-control" style="text-align: center;" type="username" name="username" placeholder="Username" required>
                <div style="padding-top: 1em;"></div>
                <input class="form-control" style="text-align: center;" type="password" name="password" placeholder="Password" required>
                <div style="padding-top: 1em;"></div>
                <div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>   
            </form>
        </div>
        <div style = "text-align: center; padding-top: 0.5em;">
            <form action="/createAccount" method="GET">
                <button type="submit" class="btn btn-success">Create a new account</button>
            </form>
        </div>
    </div>
</body>
</html>
