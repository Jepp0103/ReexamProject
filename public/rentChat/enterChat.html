	rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"

<link rel="stylesheet" href="chatStyle.css" />
<title>RentChat</title>
<div class="join-container">
	<header class="join-header">
		<h1><b><i>RentChat</i></b></h1>
	</header>
	<main class="join-main">
		<form action="/rentChat" method="GET">
				<select name="roomSelect" id="roomSelect" required>
					<option value="">Select room for a given rent item</option>
				</select>
			<br>
			<br>
			<button type="submit" id = "joinChatButton" class="buttons">Join room to chat</button>
		</form>
	</main>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="rentChat.js"></script>
