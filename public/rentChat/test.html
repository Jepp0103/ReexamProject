<div style="text-align: center; padding-left: 1em;">
    <h4><i>Create an item for rent</i></h4>
    <form action="/addMessage" method="POST" name="/addMessage" style="padding-bottom: 1em;">
        <div class="row">
            <div class="col-sm">
                <label for="msg">New message:</label><br>
                <input name="msg" type="text" id="msg" class="form-control"><br>

                <label for="newItemId">Item id:</label><br>
                <input name="newItemId" type="number" id="newItemId" class="form-control"><br>
            </div>
        <input id="submit_button" type="submit" class="btn btn-success" name="addMessage" value="Add message">
        <div style="padding-bottom: 0.5em;"></div>

    </form>
</div>
